awc = "2"
env_logger = "0.8"
futures = "0.3.1"
bytes = "1.0.1"
serde =   "1"
serde_derive = "1"
serde_json = "1.0"
json = "0.12"
listenfd = "0.3.3"
notify = "4.0.16"
log = "0.4.14"
anyhow = "1.0.40"
tokio = { version = "1.5.0", features = ["sync"] }